<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login-sign.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <!----------- CDNJS ------------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/icon" href="images/icons8-plane-60.ico">

    <style>
        .submit-btn {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .submit-btn a {
            margin-top: 20px;
            font-size: 14px !important;
        }

        .submit-btn a:hover {
            color: #FF4066 !important;
        }
    </style>
</head>

<body>
    <!-- Container  -->
    <div class="container">
        <!-- Logo  -->
        <div class="logo">
            <a href="index.html"><img src="images/logo.png"></a>
        </div>
        <!-- Login Container  -->
        <div class="login-container">
            <!-- Login Content  -->
            <div class="login-content">
                <!-- Login Top  -->
                <div class="login-top">
                    <h2>Reset your password</h2>
                    <p style=" font-size: 14px; color: #8C8889; margin:30px 0">Just enter your email address, and we
                        will send you a link to reset your
                        password.</p>
                </div>
                <!-- Login inputs  -->
                <div class="login-col">
                    <form action="">
                        <input type="email" required placeholder="Email">
                    </form>
                    <!-- Forget password  -->
                </div>
                <div class="submit-btn">
                    <button style="margin-top: 37px;" type="submit">Continue</button>
                    <a style="color: #313131;" href="login.html"> Back to sign in</a>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
