<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/login-sign.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <!----------- CDNJS ------------>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/icon" href="images/icons8-plane-60.ico" />
  </head>

  <body>
    <!-- Container  -->
    <div class="container">
      <!-- Logo  -->
      <div class="logo">
        <a href="index.html"><img src="images/logo.png" /></a>
      </div>
      <!-- Login Container  -->
      <div class="login-container">
        <!-- Login Content  -->
        <div class="login-content">
          <!-- Login Top  -->
          <div class="login-top">
            <h2>Sign in to Website</h2>
          </div>
          <!-- Login inputs  -->
          <div class="login-col">
            <form action="">
              <input
                type="email"
                required
                placeholder="Email"
                id="email"
                onblur="check()"
              />
              <input
                type="password"
                required
                placeholder="Password"
                id="pass"
                onblur="check()"
              /><br /><br />
            </form>
            <!-- Forget password  -->
            <a href="forget.html">Foroget password?</a>
          </div>

          <div class="submit-btn">
            <p id="valid"></p>
            <button type="submit" onclick="check()">Sign in</button>
            <p>
              <span style="margin-right: 3px">Don't have an acoount?</span
              ><a href="sign.html">Sign up</a>
            </p>
          </div>
        </div>
        <div class="login-footer">
          <div class="text">
            <p>Sign in with</p>
          </div>
          <div class="login-icons">
            <a href="#"><img src="images/signingoogle.png" /></a>
            <a href="#"><img src="images/telegram-icon-6241.png" /></a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
